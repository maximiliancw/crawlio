<!doctype html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>crawlio</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <main id="app" class="container">
      <nav>
        <ul>
            <li style="font-family: monospace">
                <a href="/">
                    <b>crawl<sub>io</sub></b>
                </a>
            </li>
        </ul>
        <ul>
            <li><a href="#" data-tooltip="About"><i class="fa fa-info-circle"></i></a></li>
            <li><a href="#" data-tooltip="Docs"><i class="fa fa-book"></i></a></li>
            <li><a href="#" data-tooltip="Source"><i class="fa fa-github"></i></a></li>
        </ul>
      </nav>
      <div style="padding: 50px 0" v-if="!rows.length">
        <div class="grid">
            <label for="form-url">
                URL
                <input id="form-url" v-model="form.url" placeholder="http://example.com" />
            </label>
            <label for="form-link-filter">
                Link Filter
                <input id="form-link-filter" v-model="form.linkFilter" placeholder="author" />
            </label>
        </div>
        <h6>Selectors</h6>
        <div class="grid">
            <label for="form-selector-field">
                Field
                <input id="form-selector-field" v-model="newSelector.name" placeholder="title" />
            </label>
            <label for="form-selector-query">
                XPath
                <input id="form-selector-query" v-model="newSelector.query" placeholder="//title/text()" />
            </label>
            <button
                @click="addSelector()"
                :disabled="!newSelector.name || !newSelector.query"
                style="max-width: 100px; justify-self: center;"
            >
                <i class="fa fa-plus fa-lg"></i>
            </button>
        </div>
        <div class="grid" style="margin: 50px 0;">
            <button
                class="chip"
                v-for="(selector, index) in form.selectors" :key="index"
                :data-tooltip="selector.query"
                @click="delSelector(selector)"
            >
                <span>{{ selector.name }}</span>
            </button>
        </div>
        <div class="grid">
            <span></span>
            <button @click="submit()" :aria-busy="loading" :disabled="!isValidURL(form.url)">CRAWL</button>
            <span></span>
        </div>

      </div>
      <div v-if="rows.length">
          <div class="grid">
              <article class="widget">{{ rows.length }}<br/>pages</article>
              <article class="widget">{{ stats.duration }}<br/>seconds</article>
              <article class="widget">{{ stats.performance }}<br/>pages/second</article>
          </div>
          <table>
              <tr>
                  <th>URL</th>
                  <th>Data</th>
                  <th>Headers</th>
              </tr>
              <tr v-for="row in rows" :key="row.url">
                  <td>{{ row.url }}</td>
                  <td><pre>{{ row.data }}</pre></td>
                  <td><pre>{{ row.headers }}</pre></td>
              </tr>
          </table>
      </div>
    </main>
    <script src="/static/app.js"></script>
  </body>
</html>
